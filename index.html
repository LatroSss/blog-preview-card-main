<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-content">
        <div class="card-content-header">
          <img src="assets/images/illustration-article.svg" alt="Learning">

          </div>
          <div class="card-content-body">
            <p class="card-content-body-tag">Learning</p>
            <p class="card-content-body-date">Published 21 Dec 2023</p>
            <h2 class="card-content-body-title">HTML & CSS foundations</h2>
            <p class="card-content-body-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="card-content-body-footer">
              <img src="assets/images/image-avatar.webp" alt="Greg Hooper">
              <p class="card-content-body-author">Greg Hooper</p>
            </div>
          </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="footer-text">Challenge by <a href="https://www.frontendmentor.io/profile/LatroSss" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/yourusername" target="_blank">LatroSss</a>.</p>
  </footer>
</body>
</html>
